<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started Sample</title>
    <meta charset="UTF-8">

	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="https://code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.css">

<!-- dependencies (jquery, handlebars and bootstrap) -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 
<!-- alpaca -->
<link type="text/css" href="//code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.css" rel="stylesheet"/>
<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.js"></script>

</head>
<body>
    
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-md-12">
                <div id="field1"></div>
            </div>
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $("#field1").alpaca({
        "schema": {
            "type": "object",
            "properties": {
                "name": {
                    "type": "string",
                    "title": "Name"
                },
                "age": {
                    "type": "number",
                    "title": "Age"
                }                
            }
        },
        "data": {
            "name": "Joe Smith",
            "age": 35
        }

        /** add in this section to experiment with a form button */
        
        ,"options": {
            "form": {
                "buttons": {
                    "submit": {
                        "title": "Submit",
                        "click": function() {
                            alert("Form value is: " + JSON.stringify(this.getValue(), null, "  "));
                        }
                    }
                }
            }
        }
        

        /** add in this section to receive the callback after the form renders **/
        
        ,"postRender": function(control)
        {
            control.childrenByPropertyId["age"].options.label = "How old are you?";
            control.childrenByPropertyId["age"].refresh();            
        }
        
    });
});
</script>
	
</body>

</html>
